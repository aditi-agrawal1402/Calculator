<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="keys">
            <div class="key equal">=</div>
            <div class="key back">B</div>
            <div class="key clear">AC</div>
            <div class="key operator plus">+</div>
            <div class="key number seven">7</div>
            <div class="key number eight">8</div>
            <div class="key number nine">9</div>
            <div class="key operator minus">-</div>
            <div class="key number four">4</div>
            <div class="key number five">5</div>
            <div class="key number six">6</div>
            <div class="key operator multiply">*</div>
            <div class="key number one">1</div>
            <div class="key number two">2</div>
            <div class="key number three">3</div>
            <div class="key operator divide">%</div>
            <div class="key decimal">.</div>
            <div class="key number zero">0</div>
            <div class="key number hundred">00</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
